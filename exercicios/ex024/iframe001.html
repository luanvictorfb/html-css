<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudos de iFrame</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 400px;
            height: 300px;
            border: 1px dashed black;
        }




    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--
    TAMANHO PADRÃO
    300x150 
    
    -->
    <p>
        Acessando o site do 

        <iframe src="https://cursoemvideo.com" frameborder="0">

        </iframe> 
        
        para aprender a programar
    </p>
    <p>
        O repositorio do guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no"></iframe>

    </p>

</html>
